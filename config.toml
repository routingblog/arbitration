baseURL = 'https://arbitrationinformation.org/'
languageCode = 'en-us'
title = 'Arbitration Information'

theme = ["hugo-book"]

# (Optional) Set this to true to enable 'Last Modified by' date and git author
#  information on 'doc' type pages.
enableGitInfo = true

refLinksErrorLevel = "ERROR"

enableRobotsTXT = true

# https://themes.gohugo.io/themes/hugo-book/

[params]
  BookRepo = 'https://github.com/routingblog/arbitration'
  BookCommitPath = 'commit'
  BookEditPath = 'edit/master'
  BookSearch = true
  # Optional, experimental
  BookServiceWorker = true
  Description = 'Detailed legal information about arbitration'
[markup]
  [markup.tableOfContents]
    endLevel = 2
    ordered = false
    startLevel = 1
  [markup.goldmark.renderer]
    unsafe = true

[taxonomies]
  category = 'categories'
  tag = 'tags'
  case = 'cases'
