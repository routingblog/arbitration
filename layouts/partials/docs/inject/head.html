<meta name="citation_title" content="{{ .Title }}">
<meta name="citation_date" content="{{ .Lastmod.Format "2006-01-02" }}">
<meta name="citation_language" content="{{ .Language }}">
<meta name="citation_journal_title" content="{{ .Site.Title }}">
{{ with .Description }}
  <meta name="citation_abstract" content="{{ . }}">
{{ else }}
  <meta name="citation_abstract" content="{{ .Summary }}">
{{ end }}
