{{- $arg := (.Get 0) -}}
{{- range sort .Site.Data.termbase "term" -}}
    <dl>
      <dt><dfn>{{- .term }}</dfn></dt>
      {{ if .expansion }}
        <dd>
          <em>{{- .expansion -}}</em>
        </dd>
      {{ end }}
      {{ if .definition }}
        <dd class="secondary_dfn">{{ .definition | $.Page.RenderString }}</dd>
      {{ end }}
    </dl>
{{- end -}}
