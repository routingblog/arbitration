{{- $entry := (.Get 0) -}}

<dl>
{{- range sort .Site.Data.termbase "term" -}}
    {{- if (eq .category $entry) -}}
      <dt><dfn>{{- .term }}</dfn></dt>
      <dd>
        <em>{{- .expansion -}}</em>
      </dd>
      <dd class="secondary_dfn">{{- .definition -}}</dd>
    {{- end -}}
{{- end -}}
</dl>
